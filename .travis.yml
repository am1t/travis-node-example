language: node_js
node_js:
- stable
services:
- couchdb
before_script:
- git config --global user.email "ktyacke@gmail.com"
- git config --global user.name "Kyle Tyacke"
- npm install -g jscs
- curl -X PUT http://127.0.0.1:5984/travis-node-demo
- curl -X GET http://127.0.0.1:5984/_all_dbs
script:
- jscs src
deploy:
  provider: npm
  email: ktyacke@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ktyacke/travis-node-example
    all_branches: true
notifications:
  email:
    recipients:
    - ktyacke@gmail.com
    on_success: always
    on_failure: always
  slack:
    secure: 
