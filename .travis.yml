language: node_js

node_js:
- stable

before_script:
- git config --global user.email "ktyacke@gmail.com"
- git config --global user.name "Kyle Tyacke"
- npm install -g jscs

script:
- jscs src

before_deploy:
- npm version patch

deploy:
